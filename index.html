<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_roll">job role</label>
                        <select id="job_roll" name="job_role">
                            <option value="">Select job roll</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">backend Developer</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label><br>
                        <textarea name="Address" id="Address" cols="40" rows="5" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin Code</label>
                        <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input  value="2022-07-3" type="date" id="date" name="date" ></div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

                
            </form>
            
        </div>

    </div>
    
</body>
</html>
